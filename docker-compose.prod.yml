version: '3.8'

# Production Docker Compose Configuration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

services:
  postgres:
    restart: always
    environment:
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}  # Use strong password from env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Don't expose port to host in production (only accessible via network)
    ports: []

  redis:
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    # Don't expose port to host in production
    ports: []

  backend:
    build:
      target: production
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      LOG_LEVEL: info
    # In production, don't mount source code volumes
    volumes: []
    command: ["sh", "-c", "npx prisma migrate deploy && node dist/main"]

volumes:
  postgres_data:
    driver: local
